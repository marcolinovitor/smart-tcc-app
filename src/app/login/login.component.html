<ion-content class="login">
    <ion-row>
        <ion-col>
            <div class="vertical-center">
                <div class="center">
                    <img width="360" src="../../assets/img/loho.svg" />
                </div>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-content>
                    <form [formGroup]="formLogin">
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Usu√°rio</ion-label>
                                    <ion-input formControlName="email" ngDefaultControl type="text"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Senha</ion-label>
                                    <ion-input formControlName="senha" ngDefaultControl type="password"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-progress-bar *ngIf="loggin" type="indeterminate"></ion-progress-bar>
                                <ion-button *ngIf="!loggin" [disabled]="formLogin.invalid" (click)="login()" expand="block">Login</ion-button>
                            </ion-col>
                        </ion-row>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
